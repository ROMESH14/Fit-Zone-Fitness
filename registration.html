<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
 
  <form action="connect.php" method="post">
    <br><br> 

    <h1>Registration form</h1>

    <hr>
    <br><br> 

    <label for="firstname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." name="firstname">
    
    <label for="lastname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." name="lastname">

    <label for="age">Age</label>
    <input type="text" id="age" name="age" placeholder="age.." name="age">

    <label for="wight">Weight</label>
    <input type="text" id="wight" name="wight" placeholder="weight..(KG)" name="weight">

    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="m">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="f">
    <label for="female">Female</label><br><br><hr>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="Your email .." name="email">

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" name="contact" placeholder="Your contact number.." name="contact">
    <br><br><br>

    <input type="submit" value="Submit" >
  </form>

</body>
</html>
